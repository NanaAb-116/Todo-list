<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oleo+Script+Swash+Caps&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome  -->
    <script src="/all.js"></script>
    <!-- css  -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- title  -->
    <header>
      <h1>Todo List</h1>
    </header>
    <form>
      <input type="text" class="todo-input" placeholder="Write a new task" />
      <button class="todo-btn" type="submit">
        <i class="fas fa-plus-square"></i>
      </button>
      <div class="select">
        <select name="todos" class="filter-todo">
          <option value="all">All</option>
          <option value="completed">Completed</option>
          <option value="uncompleted">Uncompleted</option>
        </select>
        <!-- <i class="fa-solid fa-square-caret-down arrow-down"></i> -->
      </div>
    </form>
    <div class="todo-container">
      <ul class="todo-list"></ul>
    </div>

    <!-- Java script  -->
    <script src="/app.js"></script>
  </body>
</html>
